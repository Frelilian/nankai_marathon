                <div id="register"  style="text-align:center">
                    <h2>报名查询</h2><br>
                    <form id="queryForm">
                        <input type="text" id="queryUserID" placeholder="请输入身份证号">
                        <button type="button" onclick="queryProject()">查询</button>
                    </form>
                    
                    <div id="queryResult"></div>
                    
                    <script>
                        // 映射关系，将项目的内部标识映射为项目的名称
                      var projectNames = {
                        "quancheng": "全程马拉松（42.195km）",
                            "bancheng": "半程马拉松（21.0975km）",
                         "qinzi": "亲子马拉松（5km）"
                            };
                            function queryProject() {
        var queryUserID = document.getElementById("queryUserID").value;
        var userDataString = localStorage.getItem("userData");
        if (userDataString) {
            var userData = JSON.parse(userDataString);
            if (userData.userID === queryUserID) {
                var projectName = projectNames[userData.project];
                if (projectName) {
                    document.getElementById("queryResult").innerHTML = "根据身份证号 " + queryUserID + " 查询到的报名项目：" + projectName;
                } else {
                    document.getElementById("queryResult").innerHTML = "未找到与身份证号 " + queryUserID + " 相关的报名项目。";
                }
            } else {
                document.getElementById("queryResult").innerHTML = "未找到与身份证号 " + queryUserID + " 相关的报名项目。";
            }
        } else {
            document.getElementById("queryResult").innerHTML = "未保存任何用户数据。";
        }
    }
