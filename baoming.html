            <div class="divPageMainMiddle" style="min-height: 463px;">
                <div id="register" style="text-align:center">
                    <h2>赛事报名</h2><br>
                    <form id="signupForm">
                        <input type="text" id="userName" placeholder="姓名"><br><br>
                        <input type="text" id="userID" placeholder="身份证号"><br><br>
                        <input type="text" id="userAge" placeholder="年龄"><br><br>
                        <input type="text" id="userPhonenumber" placeholder="手机号"><br><br>
                        <h3>选择你报名的赛事：</h3>
                        <select id="fruit-select">
                            <option value="quancheng">全程马拉松（42.195km）</option>
                            <option value="bancheng">半程马拉松（21.0975km）</option>
                            <option value="qinzi">亲子马拉松（5km）</option>
                        </select><br><br>
                        <button type="button" onclick="saveUserData()">确定</button>
                    </form>
                    
                    <div id="successMessage" style="display: none; color: green;">报名成功！</div>
                    
                    <script>
                        function saveUserData() {
                            var userName = document.getElementById("userName").value;
                            var userID = document.getElementById("userID").value;
                            var userAge = document.getElementById("userAge").value;
                            var userPhonenumber = document.getElementById("userPhonenumber").value;
                            var selectedProject = document.getElementById("fruit-select").value;
                            var userData = { userName: userName, userID: userID, userAge: userAge, userPhonenumber: userPhonenumber, project: selectedProject };
                            localStorage.setItem("userData", JSON.stringify(userData));
                            document.getElementById("successMessage").style.display = "block";
                        }
                    </script>
                    
                    
                </div>
