    <script type="text/javascript">
        (function($){
	$(function(){
		var endTime = new Date($('#flip-counter').data('date'));
		var finished = false;
		var countdown = $.Countdown({
			endTime:endTime,
			afterFinish: function() {
				finished = true;
			}
		});
		var myCounter = new flipCounter('flip-counter', {
			dateFormat:true,
			value:countdown.toString(),
			auto:false,
			tFH:20,
			bFH:20,
			bOffset:200,
			fW:30,
			speed:40
			});
		var intervalId = setInterval(function() {
			if (finished) {
				clearInterval(intervalId);
				return;
			}
			countdown.update();
			myCounter.setValue(countdown.toString())
		}, 1000);
	});
})(jQuery)

              <script>
                let slideIndex = 0;
                const slides = document.querySelectorAll('.slider img');
                const totalSlides = slides.length;
                
                function showSlides() {
                    slides.forEach(slide => slide.style.display = "none");
                    slides[slideIndex].style.display = "block";
                    slideIndex = (slideIndex + 1) % totalSlides; // 自动切换到下一张图片
                }
                
                function nextSlide() {
                    slideIndex = (slideIndex + 1) % totalSlides;
                    showSlides();
                }
                
                function prevSlide() {
                    slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
                    showSlides();
                }
                
                setInterval(showSlides, 3000); // 每隔3秒自动切换到下一张图片

                <script>
                    // 目标日期和时间（年、月、日、小时、分钟、秒）
                    const targetDate = new Date('2024-06-31T00:00:00').getTime();
                
                    // 更新倒计时的函数
                    function updateCountdown() {
                        const now = new Date().getTime();
                        const distance = targetDate - now;
                
                        // 计算剩余的时间（天、小时、分钟、秒）
                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                        // 在页面上显示倒计时
                        document.getElementById('days').innerHTML = days + '<div class="countdown-label">天</div>';
                        document.getElementById('hours').innerHTML = hours + '<div class="countdown-label">小时</div>';
                        document.getElementById('minutes').innerHTML = minutes + '<div class="countdown-label">分钟</div>';
                        document.getElementById('seconds').innerHTML = seconds + '<div class="countdown-label">秒</div>';
                
                        // 倒计时结束时显示提示信息

                        }
                    }
